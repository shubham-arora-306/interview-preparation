<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id='dog'>dog</button><br/>
    <img src="" id='dogimage' alt="dog"/>
    <script>
      document.getElementById('dog').addEventListener("click",loadimage)

            function loadimage(){
                // console.log('hello')
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200){
                var x = JSON.parse(xhttp.responseText)
                // console.log(x.message)
                // console.log(xhttp.responseText)
                document.getElementById('dogimage').src = x.message
                    }
                }

                xhttp.open('GET','https://dog.ceo/api/breeds/image/random',true)
                xhttp.send()
            }

    </script>
  </body>
</html>
